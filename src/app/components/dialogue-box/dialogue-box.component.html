<div id="dialogue-container" #dialogueBox>


  <div class="choices-box" *ngIf="dialogueChoices">
    <div class="dialogue-choice" *ngFor="let choice of dialogueChoices.choices; let i = index" (mouseenter)="onChoiceEnter(i, choice)" (mouseleave)="onChoiceLeave(i, choice)" (click)="onChoiceClicked(i, choice)">{{choice.title}}</div>
  </div>

  <div class="character-box">

    <div class="character char-index-0" [ngStyle]="character_slot[0]">
      <img id="character-index-0" src="{{characters[0] && characters[0].avatar ? characters[0].avatar.file : ''}}" />
    </div>

    <div class="character char-index-1" [ngStyle]="character_slot[1]">
      <img id="character-index-1" src="{{characters[1] && characters[1].avatar ? characters[1].avatar.file : ''}}" />
    </div>

    <div class="character char-index-2" [ngStyle]="character_slot[2]">
      <img id="character-index-2" src="{{characters[2] && characters[2].avatar ? characters[2].avatar.file : ''}}" />
    </div>

    <div class="character char-index-3" [ngStyle]="character_slot[3]">
      <img id="character-index-3" src="{{characters[3] && characters[3].avatar ? characters[3].avatar.file : ''}}" />
    </div>

    <div class="character char-index-4" [ngStyle]="character_slot[4]">
      <img id="character-index-4" src="{{characters[4] && characters[4].avatar ? characters[4].avatar.file : ''}}" />
    </div>



    <!-- <div *ngFor="let i of [0,1,2,3,4]" class="character char-index-{{i}}" [ngStyle]="character_slot[i]">
      <img src="{{characters[i] && characters[i].avatar ? characters[i].avatar.file : ''}}" [@characterState]="characters[i] ? characters[i].state : ''"
      />
    </div> -->

  </div>

  <div class="name-box">
    <div class="name">{{currentName}}</div>
  </div>

  <div class="dialogue-box">
    <div class="content" [innerHTML]="getTrustedAnimatedText()">
    </div>
  </div>
</div>
