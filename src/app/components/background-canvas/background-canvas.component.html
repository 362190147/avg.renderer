<div class="avg-viewport-layer">
  <!--  -->
  <div id="avg-viewport">
    <div *ngFor="let model of scenes; index as i">
      <canvas id="avg-particle-viewport"></canvas>
      <img class="background-image layer-{{i}}" *ngIf="model" [ngStyle]="model.styles" src="{{model && model.scene && model.scene.file && model.scene.file.filename}}">
    </div>

  </div>
</div>
